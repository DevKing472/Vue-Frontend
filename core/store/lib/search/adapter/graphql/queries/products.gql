query ProductListFilters ($filter: ProductFilterInput, $search: String!, $pageSize: Int, $currentPage: Int, $sort: ProductSortInput) {
  products(
    filter: $filter
    search: $search
    pageSize: $pageSize
    currentPage: $currentPage
    sort: $sort
  )
  {
    items
    total_count
    aggregations
    sort_fields{
      options {
        value
      }
    }
    page_info{
      page_size
      current_page
    }
  }
}